<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff0f5;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            margin: 0;
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff0000; /* Red */
            transform: rotate(45deg);
            opacity: 0.5;
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff0000;
            border-radius: 50%;
        }
        .heart::before { left: -8px; }
        .heart::after { top: -8px; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(45deg) scale(1); }
            50% { transform: translateY(-40px) rotate(45deg) scale(1.2); }
            100% { transform: translateY(0px) rotate(45deg) scale(1); }
        }

        .container {
            background: #ff007f; /* Bright Pink */
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            z-index: 1;
            border: 6px solid white;
            color: white;
            width: 90%;
            max-width: 400px;
        }

        img.main-photo {
            width: 280px;
            border: 12px solid white;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            transform: rotate(-2deg);
        }

        h1 { font-size: 2.2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); margin-bottom: 10px; }

        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 80px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 900;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 5px 0px #0077b6;
        }

        .yes-btn { background-color: #00bfff; color: white; z-index: 2; }
        .no-btn { background-color: #0077b6; color: white; white-space: nowrap; transition: all 0.3s ease; }

        .signature {
            margin-top: 30px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .date {
            font-size: 0.9rem;
            font-weight: normal;
            display: block;
            margin-top: 5px;
            font-family: 'Arial', sans-serif;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <div class="container" id="mainCard">
        <img src="my-photo.png" alt="Our Photo" class="main-photo">
        <h1>Will you be my Valentine?</h1>
        
        <div class="buttons" id="btnContainer">
            <button class="yes-btn" onclick="celebrate()">Yes princess</button>
            <button class="no-btn" id="runBtn" onmouseover="moveButton()">uh nonono uh boy</button>
        </div>


    </div>

    <script>
        // GENERATE MANY MANY HEARTS
        const heartContainer = document.getElementById('heart-container');
        for (let i = 0; i < 50; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            // Randomly size them slightly for variety
            const scale = 0.5 + Math.random();
            heart.style.transform = `rotate(45deg) scale(${scale})`;
            heartContainer.appendChild(heart);
        }

        let moveCount = 0;
        function moveButton() {
            const btn = document.getElementById('runBtn');
            moveCount++;
            if (moveCount <= 3) {
                btn.style.position = 'absolute';
                const x = Math.random() * (window.innerWidth - 150);
                const y = Math.random() * (window.innerHeight - 100);
                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
            } else {
                btn.style.display = 'none';
            }
        }

        function celebrate() {
            document.getElementById('mainCard').innerHTML = `
                <img src="my-photo.png" alt="Our Photo" class="main-photo" style="transform: rotate(2deg);">
                <h1>Im Otterly in love with you ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
                <p style="font-size: 1.4rem;">Im your 4ever valentine! </p>
                <div style="font-size: 60px; margin-top: 15px;">ü¶¶</div>
                <div class="signature">
                    Oyuka
                    <span class="date">Feb 14, 2026</span>
                </div>
            `;
        }
    </script>
</body>
</html>
