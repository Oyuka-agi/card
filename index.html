<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars if button moves off screen */
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        img {
            width: 250px;
            border: 10px solid white; /* Polaroid look */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        h1 { color: #d63384; font-size: 2rem; }
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
        }
        .yes-btn { background-color: #ff4d6d; color: white; }
        .no-btn { 
            background-color: #adb5bd; color: white; 
            position: absolute; /* Needed for the movement script */
        }
        #message { display: none; color: #ff4d6d; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <img src="my-photo.png" alt="Our Photo">
        <h1>Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button class="yes-btn" onclick="celebrate()">Absolutely!</button>
            <button class="no-btn" id="runBtn" onmouseover="moveButton()">No</button>
        </div>
        
        <div id="message">
            <h1>Yay! I love you ❤️</h1>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('runBtn');
            // Calculate random positions within the window
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.querySelector('.container').innerHTML = `
                <img src="my-photo.jpg" alt="Our Photo">
                <h1>Yesssssssss! I knew you'd say Yes! ❤️</h1>
                <p>Can't wait fto kiss you!</p>
            `;
        }
    </script>
</body>
</html>
