<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        h1 { color: #d63384; }
        .buttons { margin-top: 20px; }
        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .yes-btn { background-color: #ff4d6d; color: white; }
        .abs-btn { background-color: #c9184a; color: white; }
        button:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="container">
        <img src="my-photo.jpg" alt="Our Photo">
        
        <h1>Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button class="yes-btn" onclick="celebrate()">Yes</button>
            <button class="abs-btn" onclick="celebrate()">Absolutely</button>
        </div>
        
        <h2 id="response" style="display:none; color: #ff4d6d; margin-top: 20px;">Yay! Can't wait! ❤️</h2>
    </div>

    <script>
        function celebrate() {
            document.getElementById('response').style.display = 'block';
            document.querySelector('.buttons').style.display = 'none';
        }
    </script>
</body>
</html>
